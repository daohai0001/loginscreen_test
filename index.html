<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Đăng Nhập</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="form_wrapper">
        <div id="form_left">
            <img src="login.png" alt="computer icon">
        </div>
        <div id="form_right">
            <h1>Đăng Nhập</h1>
           
            <div class="input_container">
                <i class="fas fa-user"></i>
                <input placeholder="Tên tài khoản" type="username" name="username" id="field_username" class='input_field'>
            </div>
        
            <div class="input_container">
                <i class="fas fa-key"></i>
                <input placeholder="Mật khẩu"   type="password" name="Password" id="field_password" class='input_field' >
                <div id="eye">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <form onsubmit="login()">
            <button type="submit" value="Đăng nhập" id='input_submit' class='input_field'>Đăng nhập</button>
        </form>
            <span> Quên <a href="#"> Tài khoản / Mật khẩu ?</a></span>
            <span id='create_account'>
                <a href="#">Đăng ký &#x27A1; </a>
            </span>
        
        
        </div>
    
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="js/jquery.js"></script>
<script src="js/login.js"></script>
</html>
